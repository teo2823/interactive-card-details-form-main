<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main class="main-container">
    <section class="main-container__background-section">
      <div class="frontcard">
        <img class="frontcard__logo" src="./images/card-logo.svg" alt="logo-card">
        <p class="frontcard__number">0000 0000 0000 0000</p>
        <div class="frontcard__details">
          <p class="card_details-name">Jane Appleseed</p>
          <p><span class="card__month">00</span>/<span class="card_year">00</span></p>
        </div>
      </div>

      <div class="backcard">
        <p class="backcard__cvc">000</p>
      </div>
    </section>

    <section class="main-container__form-section">
      <form class="form" action="#">
        <label class="form__label" for="cardholder">CARDHOLDER NAME</label>
        <input class="form__input" type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed" required maxlength="20">
        <div class="form__cardholder--error error"></div>


        <label class="form__label" for="cardnumber">CARD NUMBER</label>
        <input class="form__input" type="text" name="cardnumber" id="cardnumber" placeholder="e.g 1234 5678 0000" maxlength="19" required>
        <div class="form__cardnumber--error error"></div>

        <div class="form__date-cvc">
          <label class="form__label" for="cardmonth">Exp. Date (MM//YY) </label>

          <label class="form__label" for="cardcvc">CVC</label>
          <div class="form__date">
            <input class="form__input" type="text" name="cardmonth" id="cardmonth" maxlength="2" required placeholder="MM">
            <input class="form__input" type="text" name="cardyear" id="cardyear" maxlength="2" required placeholder="YY">
          </div>

          <input class="form__input" type="text" name="cardcvc" id="cardcvc" maxlength="3" placeholder="e.g. 123">
          
          <div class="form_errors-container">
            <div class="form_input--mm--error error"></div>
            <div class="form_input--yy--error error"></div>
          </div>

          <div class="form_input--cc--error error"></div>
        </div>
        <input class="form__submit" type="submit" value="Confirm"></input>
      </form>
    </section>

    <section class="thanks-section">
      <img class="thanks-section__img" src="./images/icon-complete.svg" alt="complete icon">
      <h1 class="thanks-section__title">Thank you!</h1>
      <p class="thanks-section__text">We've added your card details</p>
      <button class="thanks-section__button">Continue</button>
    </section>   

  </main>



  <!-- Completed state start -->
                                                                                               
  
  <div class="attribution" style="margin-top: 60px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
