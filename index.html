<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content-hero">
      <div class="content-cards">
        <div class="backcard">
          <img src="./images/bg-card-back.png" alt="">
          <div class="info-backcard">
            <h4>000</h4>
          </div>
        </div>
        <div class="frontcard">
          <img src="./images/bg-card-front.png" alt="">
          <div class="info-frontcard">
            <div class="profile">
              <div class="maincircle"></div>
              <div id="minicircle"></div>
            </div>
            <div class="datacard">
              <h2>0000 0000 0000 0000</h2>
              <div class="cardholdername">
                <h2>Jane Aplesseed</h2>
                <h5>00/00</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contentform">
      <form action="#">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
        <label for="number">CARD NUMBER</label>
        <input type="number" name="number" id="number" placeholder="e.g 1234 5678 0000">
        <div class="labels">
          <label for="month">EXP. DATE (MM/YY)</label>
          <label class="labelcvc" for="cvc">CVC</label>
        </div>
        <div class="exp-form">
          <div class="month-year">
            <input type="text" name="month" id="month" placeholder="MM">
            <input type="text" name="year" id="year" placeholder="YY">
          </div>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
  </main>



  <!-- Completed state start -->

</html>
